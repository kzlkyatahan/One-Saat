flutter_native_splash:
  color: "#ffffff"
  image: splash_screen_assets/splash_image.png
  branding: splash_screen_assets/splash_brand.png

  # Dark Mode
  color_dark: "#000000"
  image_dark: splash_screen_assets/splash_image.png
  branding_dark: splash_screen_assets/splash_brand_dark.png

  android_12:
    color: "#ffffff"
    image: splash_screen_assets/splash_image_android12.png
    branding: splash_screen_assets/splash_brand.png

    # dark mode
    color_dark: "#000000"
    image_dark: splash_screen_assets/splash_image_android12.png
    branding_dark: splash_screen_assets/splash_brand_dark.png

  android: true
  ios: true
  web: true

  android_gravity: center
  ios_content_mode: center
  web_image_mode: center

  fullscreen: true